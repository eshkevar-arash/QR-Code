<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code Generator test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="box">
            <div class="top">
                <input type="text" placeholder="Enter text or url">
                <button type="button" class="generate-btn">Generate QR Code</button>
            </div>
            <div class="qr-code m-top-2">
                <img class="qr-image m-top-2" src="">
                <button type="button" class="download-btn m-top-2">Download QR Code</button>
                <button type="button" class="copy-btn m-top-2">Copy QR Code</button>
                <button type="button" class="clear-btn m-top-2">Clear</button>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
